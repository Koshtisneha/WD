<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			form
			{
				
				width: 500px;
				color:blue
			}
			#main
			{
				color: saddlebrown;
				font-size: 20px;
			}
		</style>
</head>
<body>
	
	<div class="container mt-3" id="main" >
		<h1>Registration Form :-</h1><br>

		<form action="/action_page.php">
			<div class="mb-3">
				<label for="comment">First Name :</label>
				<input class="form-control" type="text" name="first name" placeholder=" Enter First Name" style="width: 500px" required>
			</div>
			<div class="mb-3">
				<label for="comment">Last Name :</label>
				<input class="form-control" type="text" name="Last name" placeholder=" Enter Last Name" style="width: 500px" required>
			</div>
			<div class="mb-3">
				<label for="comment">Email :</label>
				<input class="form-control" type="email" name="email" placeholder=" Enter Email" style="width: 500px" required>
			</div>
			<div class="mb-3">
				<label for="comment">Password :</label>
				<input class="form-control" type="password" name="Password" placeholder=" Enter Password" style="width: 500px" required>
			</div>
			<div class="mb-3">
				<label for="comment">Address :</label>
				<textarea class="form-control" row="4" name="text" style="width: 500px;"></textarea>
			</div>
			<div mb-3>
				<label for="comment">Gender :</label>
				<div class="form-check">
					<input type="radio" name="gender" class="form-check-input">
					<label class="form-check-label">Male</label>
				</div>
				<div class="form-check">
					<input type="radio" name="gender" class="form-check-input" checked>
					<label class="form-check-label">Female</label>
				</div>
				<div class="form-check">
					<input type="radio" name="gender" class="form-check-input">
					<label class="form-check-label">Other</label>
				</div>
			</div>
			<br>
			<div>
				<label>Language :</label>
				<div class="form-check">
      				<input type="checkbox" class="form-check-input" id="check1" name="Gujarati" checked>
      				<label class="form-check-label">Gujarati</label>
    			</div>
    			<div class="form-check">
      				<input type="checkbox" class="form-check-input" id="check1" name="Gujarati">
      				<label class="form-check-label">English</label>
    			</div>
    			<div class="form-check">
      				<input type="checkbox" class="form-check-input" id="check1" name="Hindi">
      				<label class="form-check-label">Hindi</label>
    			</div>
			</div>
			<br>
			<button class="btn btn-primary">Submit</button>
			<button class="btn btn-primary">Reset</button>
		</form>
		
	</div>



</body>
</html>
