<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Date Method</h2>

    <script>

        var a=new Date();
        document.write(a +"<br>")
        document.write(a.toDateString() +"<br>")
        document.write(a.getDate() +"<br>")
        document.write(a.getFullYear() +"<br>")
        document.write(a.getMonth() +"<br>")
        document.write(a.getDay() +"<br>")
        document.write(a.getHours() +"<br>")
        document.write(a.getMilliseconds() +"<br>")
        document.write(a.getMinutes() +"<br>")
       
        document.write(a.getDate() +"/" + a.getMonth() + "/" + a.getFullYear())

    </script>


</body>
</html>
