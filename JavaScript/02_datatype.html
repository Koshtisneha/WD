<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>DataType</h2>

   <script>
        var a=10
        document.write(typeof a +"<br>")

        var b="sneha"
        document.write(typeof b +"<br>")

        var c=["Sneha","Koshti","007"]
        document.write(typeof c +"<br>")

        var d=true
        document.write(typeof d +"<br>")

        var e={firstname : "Sneha" , lastname : "Koshti"}
        document.write(e.firstname)
        document.write(e.lastname +"<br>")
        document.write(typeof e.firstname +"<br>")
        document.write(typeof e.lastname +"<br>")
        document.write(typeof e)
   </script>

</body>
</html>
