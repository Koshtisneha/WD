<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Logical Operator</h2>
    <!-- <h3>
        logical Operators :- 
        1. And = (&&)
        2. Or = (||)
        3. Not = (!=)
    </h3> -->

    <script>
        // AND
        var a=20
        if(a<18 && a<25)
        {
            document.write("Successfully Executed AND Operation!")
        }
        
        document.write("<br>");

        // OR
        var x=10;
        if(x>=11 || x<=21)
        {
            document.write("Successfully Executed OR Operation!")
        }
        document.write("<br>");
        document.write("<br>");
        
        // NOT
        var x=100;
        if(!x>=100 )
        {
            document.write("Successfully Executed NOT Operation!")
        }
    </script>
</body>
</html>
