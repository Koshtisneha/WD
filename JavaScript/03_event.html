<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            height: 30px;
            background-color: blue;
            color: white;
            border: 0;
        }
    </style>
</head>
<body>
    <h2>Events :-</h2> 

    <button onclick="main()">Onclick Event</button>
    <script>
        function main()
        {
            alert("Onclick Event")
        }
    </script>

    <button ondblclick="main1()">Onblclick Event</button>
    <script>
        function main1()
        {
            alert("Onblclick Event")
        }
    </script>

    

    

    

   
   

   

    
</body>
</html>
