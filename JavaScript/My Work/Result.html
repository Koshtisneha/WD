<body>
    <div style="text-align:center">
        <div style="background-color: darkcyan; height: 100px; color: white;">
        <h1>Enter your Code</h1>
        <input type="text" id="code" onkeyup="text()" placeholder="Enter Your Code">
        </div>
       
        <div style="background-color: darkmagenta; color: white;">
        <h1>Enter your Marks</h1>
        <form onsubmit="return result()">
            Gujarati : <input type="number" id="hindi" required><br><br>
            Hingi : <input type="number" id="gujarati" required><br><br>
            English : <input type="number" id="english" required><br><br>
            Science : <input type="number" id="science" required><br><br>
            Maths : <input type="number" id="maths" required><br><br>
            <input type="submit" id=""><br><br>
        </form>	
        <h1 id="result"></h1>
        </div>
    </div>
    
    <script>
    
        function text()
        {
            document.getElementById("code").style.textTransform="uppercase";
        }
        
        function result()
        {
            var gujarati=document.getElementById("gujarati").value;
            var hindi=document.getElementById("hindi").value;
            var english=document.getElementById("english").value;
            var science=document.getElementById("science").value;
            var maths=document.getElementById("maths").value;
            
            var total=+gujarati + +hindi + +english + +science + +maths;
            var perc=(total*100)/500;
            if(perc<=40)
            {
                document.getElementById("result").innerHTML="Your Total is " + total + " and Your per % is " + perc + "  <p> Faiil</p>";
                document.getElementById("result").style.color="red";
                return false;
            }
            else if(perc>40 && perc<=60)
            {
                document.getElementById("result").innerHTML="Your Total is " + total + " and Your per % is " + perc + " <p>Grade : c</p> ";
                document.getElementById("result").style.color="cyan";
                return false;
            }
            else if(perc>60 && perc<=70)
            {
                document.getElementById("result").innerHTML="Your Total is " + total + " and Your per % is " + perc + " <p>Grade : B</p>";
                document.getElementById("result").style.color="yellow";
                return false;
            }
            else
            {
                document.getElementById("result").innerHTML="Your Total is " + total + " and Your per % is " + perc + "<p> Grade : A</p>";
                document.getElementById("result").style.color="pink";
                return false;
            }
        }
    </script>
