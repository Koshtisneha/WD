<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Slice & Splice</h2>

    <script>
        var x=["Sneha","Koshti","Yash","Ahmedabad","007"];

        var y= x.slice(1,5);
        document.write(y+"<br><br>")

        x.splice(3,5,"A","B")
        document.write(x);
    </script>
</body>
</html>
