<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Array Shift and unshift</h2>
    <script>

        var s=["Sneha","Koshti","007"]
        document.write(s+"<br><br>")

        s.shift()
        document.write(s+"<br><br>")

        s.unshift("0007")
        document.write(s)
       
    </script>
</body>
</html>
