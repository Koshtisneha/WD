<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        var x=Math.ceil(9.58);
        document.write("<b>Ceil : </b>" + x +"<br><br>");

        var x=Math.floor(3.25);
        document.write("<b>Floor : </b>" + x +"<br><br>");
               
        var x=Math.round(8.13);
        // var x=Math.round(8.53);
        document.write("<b>Round : </b>" + x +"<br><br>");
               
        var x=Math.trunc(5.23);
        document.write("<b>trunc : </b>" + x +"<br><br>");
               
        var x=Math.max(15,25,96,35);
        document.write("<b>max : </b>" + x +"<br><br>");
               
        var x=Math.min(0,12,53,1);
        document.write("<b>min : </b>" + x +"<br><br>");
               
        var x=Math.sqrt(144);
        document.write("<b>sqrt : </b>" + x +"<br><br>");

        var x=Math.cbrt(216);
        document.write("<b>cbrt : </b>" + x +"<br><br>");
               
        var x=Math.pow(7,2);
        document.write("<b>pow : </b>" + x +"<br><br>");
               
        var x=Math.floor(Math.random()*10)+1;
        document.write("<b>floor(random) : </b>" + x +"<br><br>");
               
        var x=Math.abs(-10);
        document.write("<b>abs : </b>" + x +"<br><br>");

        var x=Math.abs("Sneha");
        document.write("<b>abs : </b>" + x +"<br><br>");

        var x=Math.PI;
        document.write("<b>PI : </b>" + x);


    </script>

</body>
</html>
