<!doctype HTML>
<html>
<head>
<style>

table.t1 {
  empty-cells: show;
}
table.t2 {
  empty-cells:hide;
}


</style>
</head>
<body>
  <h1>Empty-cells :-</h1>

<table class="t1" border="1">
  <caption>SHOW</caption>
  <tr>
    <td>Sneha</td>
    <td>Koshti</td>
  </tr>
  <tr>
    <td>Yash</td>
    <td></td>
  </tr>
</table>
<br><br>
<table class="t2" border="1">
  <caption>HIDE</caption>
  <tr>
    <td>Sneha</td>
    <td>Koshti</td>
  </tr>
  <tr>
    <td>Yash</td>
    <td></td>
  </tr>
</table>


</body>
</html>
