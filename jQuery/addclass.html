<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1, p, b").addClass("myclass class");
                });
            $("#btn2").click(function(){
                $(" p ").removeClass("myclass");
            });
        })
    </script>
    <style>
        .myclass
        {
            background-color: darkblue;
            color: white;
            font-size: 20px;
        }
        .class
        {
            font-family: 'Courier New', Courier, monospace;
            border: 1px dotted rebeccapurple;
        }

    </style>
</head>
<body>
    <h1>Hello...! Everyone Good Morning</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit pariatur, at accusantium numquam quidem omnis aliquid ipsum, optio necessitatibus natus, eius sed quam assumenda rem! Id voluptates quas rerum esse!</p>
    <b>Sneha Koshti</b><br><br><br>
    <button id="btn1">Change Css</button>
    <button id="btn2">Remove Css</button>
</body>
</html>
