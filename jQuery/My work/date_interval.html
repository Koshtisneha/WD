<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
            $(function() {
                $("#date1").datepicker();
                var date1 = $("#date1")
            });
            $(function() {
                $("#date2").datepicker();
                var date2 = $("#date2")
            });
         
            function func() {
                date1 = new Date(date1.value);
                date2 = new Date(date2.value);
                var milli_secs = date1.getTime() - date2.getTime();
                var days = date1.getTime() - date2.getTime();
                var week = date1.getTime() - date2.getTime();
                var months = date1.getTime() - date2.getTime();
                 
                var days = milli_secs / (1000 * 3600 * 24);
                document.getElementById("ans").innerHTML =
                Math.round(Math.abs(days));

                var week = days / (7);
                document.getElementById("ans1").innerHTML =
                Math.round(Math.abs(week));

                var months = days / (31);
                document.getElementById("ans2").innerHTML =
                Math.round(Math.abs(months));

                var years = months / (12);
                document.getElementById("ans3").innerHTML =
                Math.round(Math.abs(years));
            }
            var  a= days
            console.log(a)

            
        </script>

        <style>
            .box
            {
                background-color: darkcyan;
                color: white;
                font-size: 20px;
                height: 220px;
                width: 350px;
                padding: 20px;
            }
        </style>


</head>
<body>
    <center>
    <h1>Calculating the difference between the 2 dates</h1>
    <h2>Date Interval</h2>
    
    <p>
        <tr>
            <td> From : </td><td><input type="text" id="date1"></td>
        </tr>
        <tr>
            <td> To : </td><td><input type="text" id="date2"></td>
        </tr>
    </p>
    
    <button id="sub" onclick="func()" type="button"> Submit</button>
    <br><br>
    <div class="box">
    <p><b>Days : </b><b id="ans">Difference in days</b></p>
    <p><b>Week : </b><b id="ans1">Difference in week</b></p>
    <p><b>Months : </b><b id="ans2">Difference in month</b></p>
    <p><b>Years : </b><b id="ans3">Difference in year</b></p>
    </div>
    </center>

    
    
</body>
</html>
